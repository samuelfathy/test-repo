<div>
    <h1>{{currentFolder.fullPath}}</h1>
    <ul style="margin-left: -40px">
        <li *ngFor="let folder of currentFolderContent">
            <a *ngIf="folder.hasChildFolders" style="cursor: pointer">[+]</a>
            <a style="cursor: pointer">
                <span *ngIf="folder.label; else elseBlock">{{ folder.label }} ({{ folder.name }})</span>
                <ng-template #elseBlock>{{ folder.name }}</ng-template>
            </a>
        </li>
    </ul>
</div>
